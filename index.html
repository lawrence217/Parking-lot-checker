<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Parking License Plate Validator</title>
  <style>
    body {
      background: radial-gradient(circle at 60% 40%, #dae8ef 0%, #a1b7c9 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .app-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      max-width: 410px;
      width: 95%;
      padding: 38px 32px 34px 32px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .app-card h2 {
      font-size: 1.55rem;
      font-weight: 700;
      line-height: 2.1rem;
      margin-bottom: 40px;
      color: #232627;
      letter-spacing: -0.5px;
      align-self: center;
    }
    .form-row {
      display: flex;
      width: 100%;
      gap: 10px;
      margin-bottom: 20px;
    }
    .form-row input {
      flex: 1;
      font-size: 1.08rem;
      padding: 12px 12px;
      border: 2px solid #c9dde7;
      border-radius: 7px;
      outline: none;
      transition: border-color 0.2s;
      background: #f9fcfd;
    }
    .form-row input:focus {
      border-color: #34a2d1;
    }
    .form-row button {
      background: #1687b9;
      border: none;
      color: #fff;
      font-size: 1.08rem;
      border-radius: 7px;
      padding: 12px 28px;
      font-weight: 600;
      transition: background 0.2s, box-shadow 0.2s;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(52,162,209,0.07);
    }
    .form-row button:hover {
      background: #0e567a;
    }
    #result-box {
      width: 100%;
      border-radius: 7px;
      margin-top: 17px;
      background: none;
    }
    .valid {
      color: #217d30;
      background: #e6f6e5;
      border: 1.5px solid #b7e2b9;
      padding: 13px 13px 8px 13px;
    }
    .invalid {
      color: #bc2626;
      background: #fde3e3;
      border: 1.5px solid #fac5c5;
      padding: 13px 13px 8px 13px;
    }
    .result-owner {
      font-size: 1.04rem;
      color: #187857;
      font-weight: 500;
    }
    @media (max-width: 500px) {
      .app-card { padding: 14px; }
      .app-card h2 { font-size: 1.12rem; line-height: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="app-card">
    <h2>Smart Parking<br>License Plate Validator</h2>
    <div class="form-row">
      <input type="text" id="licenseInput" placeholder="Enter License Plate Number" autocomplete="off" />
      <button onclick="checkLicense()">Validate</button>
    </div>
    <div id="result-box"></div>
  </div>

  <script>
    const parkingData = [
      { license: "W69 RKN", name: "Natalie Lebovitz" },
      { license: "KBU6399", name: "Emma Jonisch" },
      { license: "KZU1296", name: "Abigail Etra" },
      { license: "47BMBP", name: "Laura Kirkpatrick" },
      { license: "4AJA41", name: "Ella Barry" },
      { license: "LCH7314", name: "Kayla Palumbo" },
      { license: "KHE1365", name: "Ava Sobel" },
      { license: "DXL 3463", name: "Justine Watkins" },
      { license: "LYG0503", name: "Sabine Ball" },
      { license: "BV52627", name: "Billy Stammer" },
      { license: "MAL", name: "Lawrence Han" },
      { license: "LDC 2348", name: "Zach Jacobson" },
      { license: "LWG2294", name: "Narayan Topalli" },
      { license: "lld 2269", name: "Jake Altman" },
      { license: "M31NEG", name: "Gabe Elkachouty" },
      { license: "LWY 2959", name: "Aryan Shah" },
      { license: "6EM8947", name: "Matthew Rosenstein" },
      { license: "KJB2022", name: "Adyn Lavine" },
      { license: "F86RPU", name: "Caden Ng" },
      { license: "E5Z306", name: "Camden Richardson" },
      { license: "EV25PY", name: "Andrew Juan" },
      { license: "K68RUL", name: "Jake Frappier" },
      { license: "JLP5565", name: "Sam Karmarkar" },
      { license: "CZCY347", name: "Trevor Crouse" },
      { license: "LXR7879", name: "Will Shapiro" },
      { license: "086UOO", name: "Travis Zhou" },
      { license: "DYL191", name: "Ethan Zhao" },
      { license: "JDZ 160", name: "Alec Ranker" },
      { license: "K67PSF", name: "Calvin Stern" },
      { license: "KAM6510", name: "Nick Scanlon" },
      { license: "3EAE23", name: "Avery" },
      { license: "9FL9629", name: "Zara Cheek" }
    ];

    function normalize(input) {
      return input.trim().toUpperCase().replace(/\s+/g, '');
    }

    function checkLicense() {
      const input = document.getElementById("licenseInput").value;
      const normalizedInput = normalize(input);

      const found = parkingData.find(entry =>
        normalize(entry.license) === normalizedInput
      );
      const resultBox = document.getElementById("result-box");

      if (!input.trim()) {
        resultBox.innerHTML = '';
        resultBox.className = '';
        return;
      }

      if (found) {
        resultBox.innerHTML = `<div>
          <span style="font-size:1.4em;vertical-align:-2px;">✅</span>
          <span style="font-weight: 700">Valid license plate.</span>
          <br><span class="result-owner">Owner: <span style="color:#187857">${found.name}</span></span>
        </div>`;
        resultBox.className = 'valid';
      } else {
        resultBox.innerHTML = `<span style="font-size:1.3em;vertical-align:-2px;">❌</span>
          <span style="font-weight: 700">Invalid license plate.</span>`;
        resultBox.className = 'invalid';
      }
    }
  </script>
</body>
</html>
